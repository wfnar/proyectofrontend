<section class="vh-200" style="background-color: #a8cddd;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-7">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Formulario de Registro</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" class="form-control form-control-lg"
                    [(ngModel)]= "numeroDocumento"
                    [ngModelOptions]="{standalone: true}"/>
                    <label class="form-label" for="form2Example17">Número de Documento</label>

                  </div>

                  <div class="form-outline mb-4">
                    <select name="idTipoDocumento" id="form2Example107"  class="form-control form-control-lg"  [(ngModel)]= "idTipoDocumento" [ngModelOptions]="{standalone: true}">
                    <option value="{{item.idTipoDocumento}}" *ngFor="let item of documento">{{item.tipoDocumento}}</option>
                    </select>
                    <label class="form-label" for="form2Example87">Tipo de Documento</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example27" class="form-control form-control-lg"
                    [(ngModel)]= "nombre"
                    [ngModelOptions]="{standalone: true}" />
                    <label class="form-label" for="form2Example27">nombre</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example37" class="form-control form-control-lg"
                    [(ngModel)]= "apellido"
                    [ngModelOptions]="{standalone: true}"/>
                    <label class="form-label" for="form2Example37">apellido</label>
                  </div>



                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example57" class="form-control form-control-lg"
                    [(ngModel)]= "email"
                    [ngModelOptions]="{standalone: true}"/>
                    <label class="form-label" for="form2Example57">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example67" class="form-control form-control-lg"
                    [(ngModel)]= "password"
                    [ngModelOptions]="{standalone: true}"/>
                    <label class="form-label" for="form2Example67">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example77" class="form-control form-control-lg"
                    [(ngModel)]= "confrimationPassword"
                    [ngModelOptions]="{standalone: true}"/>
                    <label class="form-label" for="form2Example67">Confirmation Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example87" class="form-control form-control-lg"
                    [(ngModel)]= "direccion"
                    [ngModelOptions]="{standalone: true}"/>
                    <label class="form-label" for="form2Example77">Direccion</label>
                  </div>



                  <div class="form-outline mb-4">
                    <select name="idCiudad" id="form2Example97"  class="form-control form-control-lg0."  [(ngModel)]= "idCiudad" [ngModelOptions]="{standalone: true}">
                    <option value="{{item.idCiudad}}" *ngFor="let item of ciudad">{{item.ciudad}}</option>
                    </select>
                    <label class="form-label" for="form2Example87">Id Ciudad</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="button" (click)="registro()">Registrar</button>
                  </div>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
